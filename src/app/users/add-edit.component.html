<h1>Add User</h1>
<form (ngSubmit)="save()" [formGroup]="myForm">
    <div class="row">
        <div class="mb-3 col">
            <label class="form-label">Nombre</label>
            <input type="text" 
            formControlName="nombre"
            name="nombre"
            class="form-control"/>
            <span class="form-text text-danger"
            *ngIf="isValidField('nombre')">
                Debe de ser de 4 letras
            </span>
            
        </div>
        <div class="mb-3 col">
            <label class="form-label">Correo</label>
            <input type="text" 
            formControlName="correo"
            name="correo"
            class="form-control"  />
            <span class="form-text text-danger"
            *ngIf="isValidField('correo')">
                Correo inválido
            </span>
            
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col">
            <label class="form-label">Rol</label><br>
            <input class="form-check-input"
            type="radio"
            id="rol1"
            name="rol"
            value="ADMIN_ROLE"
            required
            formControlName="rol">
            <label class="form-check-label" for="rol">
            ADMIN_ROLE
            </label>

            <input class="form-check-input"
            type="radio"
            id="rol2"
            name="rol"
            value="USER_ROLE"
            required
            formControlName="rol">
            <label class="form-check-label" for="rol">
            USER_ROLE
            </label>
            
        </div>
        <div class="mb-3 col">
            <label class="form-label">
                Password
            </label>
            <input type="password" 
            formControlName="password"
            name="password"
            class="form-control" />
            <span class="form-text text-danger"
            *ngIf="isValidField('password')">
                La password tiene que ser "123123"
            </span>
            
        </div>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary">
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>

</form>
