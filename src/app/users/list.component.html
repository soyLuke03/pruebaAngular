<h1>Users</h1>
<a routerLink="add" *ngIf="rol=='ADMIN_ROLE'" class="btn btn-sm btn-success mb-2">Add User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Nombre</th>
            <th style="width: 30%">Email</th>
            <th style="width: 30%">Rol</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.nombre}}</td>
            <td>{{user.correo}}</td>
            <td>{{user.rol}}</td>
            <td style="white-space: nowrap">
                <button (click)="delete(user.uid)" class="btn btn-sm btn-danger btn-delete-user">
                    <span>Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
